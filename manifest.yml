display_information:
  name: Archive Bot
  description: An app that allows users to backup slack messages to an external source, or repost old messages.
  background_color: "#2a4b8d"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Archive Bot
    always_online: true
  shortcuts:
    - name: Test
      type: global
      callback_id: test
      description: Interactive component test
  slash_commands:
    - command: /test
      description: test
      should_escape: false
oauth_config:
  scopes:
    user:
      - groups:history
      - mpim:history
      - channels:history
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - commands
      - groups:history
      - im:history
      - im:write
      - mpim:history
      - pins:read
      - reactions:read
      - users:read
      - groups:read
      - groups:write
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - channel_created
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - pin_added
      - pin_removed
      - reaction_added
      - reaction_removed
      - team_join
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
